name: Sync VAir & Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  TARGET_BRANCH: "main"
  UPSTREAM_URL: "https://github.com/GigaBrawler/Valkyrien-Air.git"
  MOD_PREFIX: "valkyrien-air"
  R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream ${{ env.UPSTREAM_URL }}
          git fetch upstream

      - name: Check Upstream Changes (Last 24h)
        id: check_update
        run: |
          UPSTREAM_TIME=$(git log -1 --format=%ct upstream/${{ env.TARGET_BRANCH }})
          DAY_AGO=$(date -d "24 hours ago" +%s)
          if [ "$UPSTREAM_TIME" -gt "$DAY_AGO" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync with Upstream (Merge)
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          git merge upstream/${{ env.TARGET_BRANCH }} -m "chore: sync with upstream"

      - name: Setup Java
        if: steps.check_update.outputs.has_update == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Build Mod (No Cache)
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          chmod +x gradlew
          ./gradlew clean build --no-build-cache --no-daemon

      - name: Install Rclone
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -q rclone-current-linux-amd64.zip
          mv rclone-*-linux-amd64/rclone .
          chmod +x rclone
          echo "âœ… Rclone installed."

      - name: Process and Upload (Overwrite Old)
        if: steps.check_update.outputs.has_update == 'true'
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          MOD_PREFIX: ${{ env.MOD_PREFIX }}
        run: |
          # 1. åˆ›å»ºé…ç½®ç›®å½•
          mkdir -p ~/.config/rclone

          # 2. ä½¿ç”¨ echo é€è¡Œå†™å…¥é…ç½®æ–‡ä»¶ (é¿å… heredoc è¯­æ³•é”™è¯¯)
          # æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨åŒå¼•å·åŒ…è£¹å˜é‡ï¼Œç¡®ä¿ç‰¹æ®Šå­—ç¬¦è¢«æ­£ç¡®å±•å¼€
          echo "[myr2]" > ~/.config/rclone/rclone.conf
          echo "type = s3" >> ~/.config/rclone/rclone.conf
          echo "provider = Cloudflare" >> ~/.config/rclone/rclone.conf
          echo "endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" >> ~/.config/rclone/rclone.conf
          echo "access_key_id = ${R2_ACCESS_KEY}" >> ~/.config/rclone/rclone.conf
          echo "secret_access_key = ${R2_SECRET_KEY}" >> ~/.config/rclone/rclone.conf
          echo "region = auto" >> ~/.config/rclone/rclone.conf
          echo "acl = private" >> ~/.config/rclone/rclone.conf

          echo "âœ… Rclone config created successfully."
          # å¯é€‰ï¼šæ˜¾ç¤ºé…ç½®ç»“æ„ï¼ˆéšè—å¯†é’¥ï¼‰
          # grep -v "secret_access_key\|access_key_id" ~/.config/rclone/rclone.conf

          # 3. å®šä¹‰ä¸Šä¼ å‡½æ•°
          process_and_upload() {
            local src_path="$1"
            local loader="$2"
            local filename=$(basename "$src_path")
            
            # è¿‡æ»¤ä¸éœ€è¦çš„æ–‡ä»¶
            if [[ "$filename" == *"-dev-shadow"* ]] || [[ "$filename" == *"-sources"* ]]; then
              echo "â­ï¸ Skip: $filename"
              return
            fi

            local target_name="${MOD_PREFIX}-${loader}.jar"
            local remote_dest="myr2:${R2_BUCKET}/${target_name}"

            echo "â¬†ï¸ Uploading: $filename -> $target_name"
            
            # æ‰§è¡Œä¸Šä¼ 
            # --ignore-checksum: è·³è¿‡æ ¡éªŒå’Œæ£€æŸ¥ï¼ŒåŠ å¿«é€Ÿåº¦å¹¶é¿å…æŸäº› S3 å…¼å®¹æ€§é—®é¢˜
            if ./rclone copy "$src_path" "$remote_dest" --ignore-checksum --verbose; then
              echo "âœ… Success: $target_name updated."
            else
              echo "âŒ Failed to upload $target_name"
              exit 1
            fi
          }

          # 4. æ‰§è¡Œä¸Šä¼ é€»è¾‘
          if [ -d "build/libs" ]; then
            echo "ğŸ“‚ Found build/libs"
            for f in build/libs/*.jar; do
              [ -e "$f" ] || continue
              
              loader=""
              if [[ "$f" == *"-forge.jar" ]]; then loader="forge"; fi
              if [[ "$f" == *"-fabric.jar" ]]; then loader="fabric"; fi
              
              if [ -n "$loader" ]; then
                process_and_upload "$f" "$loader"
              else
                echo "âš ï¸ Skip unknown loader: $f"
              fi
            done
          fi

          echo "ğŸ‰ All uploads processed."
