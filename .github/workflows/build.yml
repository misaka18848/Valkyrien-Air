name: Sync VAir & Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  TARGET_BRANCH: "main"
  UPSTREAM_URL: "https://github.com/GigaBrawler/Valkyrien-Air.git"
  MOD_PREFIX: "valkyrien-air"
  R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream ${{ env.UPSTREAM_URL }}
          git fetch upstream

      - name: Check Upstream Changes (Last 24h)
        id: check_update
        run: |
          UPSTREAM_TIME=$(git log -1 --format=%ct upstream/${{ env.TARGET_BRANCH }})
          DAY_AGO=$(date -d "24 hours ago" +%s)
          if [ "$UPSTREAM_TIME" -gt "$DAY_AGO" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync with Upstream (Merge)
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          git merge upstream/${{ env.TARGET_BRANCH }} -m "chore: sync with upstream"

      - name: Setup Java
        if: steps.check_update.outputs.has_update == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Build Mod (No Cache)
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          chmod +x gradlew
          ./gradlew clean build --no-build-cache --no-daemon

      - name: Install Rclone
        if: steps.check_update.outputs.has_update == 'true'
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip -q rclone-current-linux-amd64.zip
          mv rclone-*-linux-amd64/rclone .
          chmod +x rclone
          echo "âœ… Rclone installed."

      - name: Process and Upload (Overwrite Old)
        if: steps.check_update.outputs.has_update == 'true'
        env:
          # æ˜ å°„ Secrets åˆ°ç®€å•çš„ç¯å¢ƒå˜é‡ï¼Œé¿å… export è§£æé”™è¯¯
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          MOD_PREFIX: ${{ env.MOD_PREFIX }}
        run: |
          # 1. é…ç½® Rclone ç¯å¢ƒå˜é‡
          export RCLONE_CONFIG_MYR2_TYPE=s3
          export RCLONE_CONFIG_MYR2_PROVIDER=Cloudflare
          export RCLONE_CONFIG_MYR2_ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          export RCLONE_CONFIG_MYR2_ACCESS_KEY_ID="${R2_ACCESS_KEY}"
          export RCLONE_CONFIG_MYR2_SECRET_ACCESS_KEY="${R2_SECRET_KEY}"
          export RCLONE_CONFIG_MYR2_REGION=auto
          export RCLONE_CONFIG_MYR2_ACL=private

          echo "ğŸ” Rclone config loaded. Starting upload..."

          # 2. å®šä¹‰ä¸Šä¼ å‡½æ•°
          process_and_upload() {
            local src_path="$1"
            local loader="$2"
            local filename=$(basename "$src_path")
            
            # è¿‡æ»¤ä¸éœ€è¦çš„æ–‡ä»¶
            if [[ "$filename" == *"-dev-shadow"* ]] || [[ "$filename" == *"-sources"* ]]; then
              echo "â­ï¸ Skip: $filename"
              return
            fi

            local target_name="${MOD_PREFIX}-${loader}.jar"
            local remote_dest="myr2:${R2_BUCKET}/${target_name}"

            echo "â¬†ï¸ Uploading: $filename -> $target_name"
            
            # æ‰§è¡Œä¸Šä¼  (è‡ªåŠ¨è¦†ç›–æ—§æ–‡ä»¶)
            # å¿½ç•¥ list é”™è¯¯çš„è­¦å‘Šï¼Œç›´æ¥å°è¯• copy
            if ./rclone copy "$src_path" "$remote_dest" --force --transfers=1 --s3-chunk-size=64M 2>&1; then
              echo "âœ… Success: $target_name updated."
            else
              echo "âŒ Failed to upload $target_name"
              exit 1
            fi
          }

          # 3. æ‰§è¡Œä¸Šä¼ é€»è¾‘

          if [ -d "build/libs" ]; then
            echo "ğŸ“‚ Found build/libs"
            for f in build/libs/*.jar; do
              [ -e "$f" ] || continue
              
              loader="" # æ™®é€šå˜é‡ï¼Œä¸æ˜¯ local
              if [[ "$f" == *"-forge.jar" ]]; then loader="forge"; fi
              if [[ "$f" == *"-fabric.jar" ]]; then loader="fabric"; fi
              
              if [ -n "$loader" ]; then
                process_and_upload "$f" "$loader"
              else
                echo "âš ï¸ Skip unknown loader: $f"
              fi
            done
          fi

          echo "ğŸ‰ All uploads processed."
